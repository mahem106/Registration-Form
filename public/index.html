<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.0/angular-messages.js"></script>
    <script src="./js/angular-payments.js"></script>
    <script src="./dist/sweetalert.min.js"></script>
    <script src="./js/module.js"></script>
    <script src="./js/controller.js"></script>

  </script>
</head>
<body ng-app='formApp' ng-controller='formCtrl'>
  <div class="container">
    <div class="row">
      <div class="span3 offset3">
        <div class="row">
          <div class="span4">
            <h3>Shut up and take my money!</h3>
          </div>
          <form name='userForm' ng-submit='submitUserForm(userForm.$invalid)' novalidate>
            <div class="span4">
              <label>Username:</label>
              <input type="text" name="username" ng-model='user.username' required/>
            </div>
            <div class="span4">
              <label>Password:</label>
              <input type="password" name="password" ng-model='user.password' ng-pattern='passwordRegex' ng-minlength="6" required/>
            </div>
            <div class="span4">
              <label>Reenter Password:</label>
              <input type="password" name="passwordCheck" ng-model="user.passwordCheck" ng-pattern='passwordRegex' ng-change="pwCheck()" required/>
            </div>
            <div class="span4">
              <label>Email:</label>
              <input type="email" name="email" ng-model='user.email' required/>
            </div>
            <div class="span3">
              <label for="">Name on card:</label>
              <input type="text" name="nameOnCard" class="input-block-level" ng-model="user.nameOnCard" required/>
            </div>
            <div class="span3">
              <label for="">Card Number:</label>
              <input type="text" name="number" class="input-block-level" ng-model="user.number" payments-validate="card" payments-format="card" payments-type-model="type" ng-class="userForm.number.$card.type" required/>
            </div>
            <div class="span1">
              <label for="">CVC:</label>
              <input type="text" name="cvc" class="input-block-level" ng-model="user.cvc" payments-validate="cvc" payments-format="cvc" payments-type-model="type" required/>
            </div>
            <div class="span2">
              <label for="">Expires:</label>
              <input type="text" name="expiry" required class="input-block-level" ng-model="user.expiry" placeholder="mm/yyyy" payments-validate="expiry" payments-format="expiry"/>
            </div>
            <div class="span4">
              <label for="">Country:</label>
              <select ng-model="country" required/>
              <option value="">-- Select a Country --</option>
              <option ng-repeat="country in countries" value="{{country}}" ng-model="user.country">{{country}}</option>
            </select>
          </div>
          <div class="span2">
            <label for="">Zip Code</label>
            <input type="text" class="input-block-level" ng-model="user.zipCode" required/>
          </div>
          <div class="span4">
            <button type="submit" ng-disabled='userForm.$invalid' class="btn btn-primary btn-large">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<pre>
  {{user}}
</pre>
<pre>
  number: {{userForm.number.$error}}
</pre>
<pre>
  cvc: {{userForm.cvc.$error}}
</pre>
<pre>
  expiry: {{userForm.expiry.$error}}
</pre>
<pre>
  {{userForm}}
</pre>
</body>
</html>
